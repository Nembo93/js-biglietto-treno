<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    
    <div class="container">
        <div class="ticket-machine">
            <div class="box-title">
                <h1 class="title">Trenitalia</h1>
            </div>
            <div class="box-ticket d-flex">
                <!-- Box-sx -->
                <div class="box-sx width50">
                    <div class="d-flex">
                        <h4>Et√†:</h4>
                        <span id="user_age"></span>
                    </div>
                    <div class="d-flex">
                        <h4>Lunghezza tratta:</h4>
                        <span id="trip_lenght"></span>
                    </div>
                    <div class="d-flex">
                        <h4>Tariffa km:</h4>
                        <span id="trip_km_cost">bla</span>
                    </div>
                    <div class="d-flex">
                        <h4>Sconto:</h4>
                        <span id="discount">bla</span>
                    </div>
                    <div class="d-flex" >
                        <h3>Prezzo finale:</h3>
                        <span id="last_price">bla</span>
                    </div>
                </div>
                <!-- Box-sx -->
                <div class="box-dx width50 ">
                    <div class="d-flex">
                        <h3>Sconto under 18:</h3>
                        <p>20%</p>
                    </div>
                    <div class="d-flex">
                        <h3>Sconto over 65:</h3>
                        <p>40%</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
